apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
      app.kubernetes.io/component: my-app
      app.kubernetes.io/instance: my-app
      app.kubernetes.io/name: my-app
      app.kubernetes.io/part-of: my-app
  template:
    metadata:
      labels:
        app: my-app
        app.kubernetes.io/component: my-app
        app.kubernetes.io/instance: my-app
        app.kubernetes.io/name: my-app
        app.kubernetes.io/part-of: my-app
    spec:
      imagePullSecrets:
        - name: quay.io
      containers:
        - name: my-app
          image: {{ .Values.image.repository }}
          imagePullPolicy: Always
          ports:
            - containerPort: 9090
