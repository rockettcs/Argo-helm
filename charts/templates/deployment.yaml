apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      affinity:
         requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: environment
                operator: In
                values:
                 - dev
      imagePullSecrets:
        - name: quay.io
      containers:
        - name: my-app
          image: {{ .Values.image.repository }}
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
